<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		
	</head>
	<body>
	  <script>
	  	//산술연산자
		let var1 = 2 ** 3; 
		console.log("var1 "+var1);
	   
		//비교연산자
		let var2 =1.5;
		console.log("var2의 타입: "+ typeof(var2));
		
		let var3 ='abc';
		console.log("var2의 타입: "+ typeof(var3));
		
		console.log(3 == "3"); //ture 그냥 같은지만 확인하기 때문에 같다
		console.log(3 === "3"); //false 타입확인해서 같다.
		console.log(3 !== "3"); //true 타입까지 확인하기 때문에.
		console.log(3 != "3"); //false.
		
		//논리연산자
		let var4 =true;
		let var5 =false;
		console.log(var4 && var5); //->false 앞피연산자 결과가 명확하면 뒤피연산자의 값이 결과이고, 앞피연산자의 값이 명확하지 않으면 뒤 값을 평가하지 않는다.
		console.log(var4 && "홍길동"); //앞이 true면 뒤의 값 최종값 ->"홍길동"
		console.log(var5 && "홍길동"); //앞이 false면 뒤의 값을 평가하지 않음 ->false
		
		console.log(var4 || var5); // 앞이 true면 뒤에것 평가 안함.-> true
		console.log(var4 || "홍길동"); //앞이 true면 뒤에것 평가 안함.-> true
		console.log(var5 ||  "홍길동"); //앞이 false면 결과 유추 못함 그래서 뒤의 값 바로옴-> "홍길동"
		
		console.log(!var5);
		
		</script>
	</body>
</html>
