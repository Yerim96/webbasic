<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		//상수 객체 생성해서 car변수에 대입하겠다.
		const car={
				//개체 속성 선언(properties)
				name:"그랜저",
				price:50000000,
				speed:0,
				
				//메소드 선언(Methods) 실행을 가지고 있는 함수를 가지고 있는 메소드.
				start: function() {
					console.log("시동을 겁니다.");
					this.speed=10;
					
				},
				stop(){
					console.log("시동을 끕니다.");
					this.speed=0;
					
				}
		
		};
		
		//속성값 읽기
		for(let prop in car){
			let value= car[prop];
			if(typeof(value)!=="function"){ //함수타입이라면, 
				//속성값 출력
				console.log(prop + ": " +value);
			}else{
				//함수호출
				value();
			}
		}
		
		//속성제거
		delete car.speed;
		
		for(let prop in car){
			console.log(prop);
		}
		
		</script>
		
	</head>
	<body>
		
	</body>
</html>
