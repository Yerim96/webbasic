<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//함수선언
			function fun1(){
				console.log("fun1 실행");
			}
			//함수호출
			fun1();
			
			function fun2(x , y){
				return(x+y);
			}
			
			//함수호출후 리턴값 받기
			let result = fun2(2,3);
			console.log(result);
			
			function ask(name){
				console.log(name+"님이 들어오셨습니다.");
				console.log("뭐함.");
				console.log(name+"열심");
				
			}
			//함수호출
			ask("홍길동");
			ask("동");
			ask("길");
			
			//함수 선언
			function fun3(arg1, arg2, arg3){
				if(arg1) console.log("arg1: "+arg1);
				if(arg2)console.log("arg2: "+arg2);
				if(arg3)console.log("arg3: "+arg3);
				console.log("============");
				
			}
			fun3();
			fun3("홍길동");
			fun3("홍길동","김길동");
			fun3("홍길동","김길동","김지혜");
		</script>
		
	</head>
	<body>
		<div class="card"></div>
		<div class="card-header">
			Function
		</div>
		
		<div class="card-body">
			<button onclick="fun1()" class="btn btn-info btn-small">fun1() 호출<button>
			<button onclick="fun2()" class="btn btn-info btn-small">fun2() 호출<button>
			
		</div>
		
	</body>
</html>
