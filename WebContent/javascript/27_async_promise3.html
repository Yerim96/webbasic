<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		
			//promise 생성하고 리턴하는 함수
			function work() {
				let promise = new Promise(function(resolve, reject) {
					//실제 작업내용 정의(시간을 필요하는 작업)
					//...
					let result = false; 
					if(result){
						resolve("success");
					}else{
						reject("fail");
					}
				}); //resolve, reject는 콜백함수
				return promise;				
				
			}
			
			//버튼의 클릭 이벤트가 발생했을 떄 실행하는 함수
			async function fun1(){
				console.log("이벤트 처리 시작");
				
				try{
					
					var result = await work(); 
					console.log(result);
				}catch(err){
					console.log(err);
				}
				
			}
				
			function fun2(){
				console.log("이벤트 처리 시작");
				fun1();
				console.log("이벤트 처리 종료");
			}
			
		</script>
		
	</head>
	<body>
		<div class="card">
			<div class="card-header">Callback</div>
			<div class="card-body">
				<button onclick="fun2()" class="btn btn-info btn-sm"> promise 실행</button>
			</div>
		</div>
	</body>
</html>
