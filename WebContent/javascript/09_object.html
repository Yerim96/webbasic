<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			const car={}; //이미 객체를 만들어놓고
				car.name="그랜저"; //자바스크립트는 동적속성이 있다.원래는 없었지만 .name을 만들면서 들어감.
				//객체를 이미 만들어놓고 동적으로 넣는다.
				car.price=50000000;
				car.speed=0;
				//동적 메소드를 추가
				car.start=function(){//동적메소드 추가 자바에서는 동적속성넣기 없음.
					console.log("시동을 켭니다");
					this.speed=10;
				};
				
				car.stop=function(){
					console.log("시동을 끕니다.");
					this.speed=0;
				}
	
			
		//객체사용
		var propName="name";
		console.log(car.name, car[propName]); //속성의 이름을 문자열로 넣어보기
		 
		console.log(car.price,car["price"]);
		console.log(car.speed, car["speed"]);
		
		
		//속성값 변경
		car.name="포르쉐";
		car.price=200000000;
		car.speed=100;
		console.log(car.name);
		console.log(car.price);
		console.log(car.speed);
		
		//메소드 호출
		car.start();
		console.log(car.speed);
		
		
		car.stop();
		console.log(car.speed);
		
		function getValue(kind){
			return car[kind];
		}
		console.log(getValue("name"));
		console.log(getValue("price"));
		
		</script>
		
	</head>
	<body>
		
	</body>
</html>
