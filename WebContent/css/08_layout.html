<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		*{
			margin:0px;
			padding:0px;
		}
		
		#wrapper{
		width:1000px;
		margin:0px auto;
		
		}
		#header{
			border: 1px solid black;
			height:50px;
		}
		
		.sidebar{
			border: 1px solid red;
			width:300px;
			height:200px;
			float:left;
			box-sizing:boarder-box;
			
		}
		.content{
			border: 1px solid blue;
			width:650px;
			height:200px;
			float:left;
			box-sizing:boarder-box;
			
		}
		
		#footer{
			border: 1px solid blue;
			clear: both;
		}
		</style>
	</head>
	<body>
		<div id="wrapper">
		<div id="header">this is header</div>		
		
		<div id="center">
			<div class="sidebar">sidebar</div> 
			<div class="content">content</div> 
		</div>
		
		<div id="footer">this is footer</div>
		</div>
	</body>
</html>
